name: Github Actions
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: My Checks
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
    
      - name: Execute Gradle build
        run: ./gradlew build
